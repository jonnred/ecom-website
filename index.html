<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <!-- -------------------nav -->
    <div class="nav">
        <span class="logo">LOGO</span>
        <!-- --------------Cart Section  -->
        <div class="cart-section-container">
            <img src="./pictures/shopping_cart_black_48x48.png" class="icon cart-icon" alt="" srcset="">
            <section class="cart-section hide">
                <h1>Cart</h1>
                <div class="cart-container">
                    <div class="cart-product">
                        <div class="cart-product-image">Product</div>
                        <div class="cart-product-quantity">Quantity</div>
                        <div class="cart-product-row-price">Price </div>
                    </div>
                </div>
                <hr>
                <div class="money-process">
                    <div class="total-price">TOTAL : $0</div>
                    <div class="purchase">
                        <button class="purchase-button"> PURCHASE</button>
                    </div>

                </div>
            </section>
        </div>
    </div>
    <!--  -->
    <!-- ----------homepage -->
    <section class="home-page">
        <div class="home-page-text">
            <span class="animate__animated animate__fadeInLeft animate__fast">
                THIS IS THE FUTURE
            </span>
            <button class="animate__animated animate__fadeInLeft animate__fast">
                <a href="#products" class="animate__animated animate__fadeIn animate__slow">
                    SEE MORE
                </a>
            </button>
        </div>
        <div class="home-page-image animate__animated animate__fadeInUp animate__fast">
            <img src="./pictures/watch12.png" alt="">
        </div>
    </section>
    <!-- -------------Product section -->
    <section>
        <div class="heading heading-design" data-aos="fade-in" data-aos-delay="500"> WATCH
        </div>
        <div class="watch-products products-container" id="products">
            <div class="product product-watch" data-aos="fade-right">
                <img class="product-img" src="./pictures/watch2.png" alt="">
                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $99
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
            <div class="product product-watch" data-aos="fade-right">
                <img class="product-img" src="./pictures/watch32.png" alt="">

                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $88
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
            <div class="product product-watch" data-aos="fade-right">
                <img class="product-img" src="./pictures/watch4.png" alt="">

                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $77
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
        </div>

        <div class="heading heading-design" data-aos="fade-in" data-aos-delay="500"> bag</div>
        <div class="bag-products products-container">
            <div class="product product-bag" data-aos="fade-right">
                <img class="product-img" src="./pictures/bag121.png" alt="">

                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $199
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
            <div class="product product-bag" data-aos="fade-right">
                <img class="product-img" src="./pictures/bag21.png" alt="">

                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $299
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
            <div class="product product-bag" data-aos="fade-right">
                <img class="product-img" src="./pictures/bag3.png" alt="">
                <div class="add-to-cart hide">
                    <div> Add To Cart </div>
                    <div class="product-price">
                        $99
                    </div>
                    <div class="product-name">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">

        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
